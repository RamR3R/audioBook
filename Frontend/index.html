<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML + CSS</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="./global.css" />
  </head>
  <body>
    <div id="canvas">
      <header class="battery-frame">
        <p id="currentTime"></p>

        <div class="you-have-exams-text">
          <img
            class="mobile-signal-icon"
            loading="eager"
            alt=""
            src="./public/mobile-signal.svg"
          />

          <img
            class="wifi-icon"
            loading="eager"
            alt=""
            src="./public/wifi.svg"
          />

          <input class="battery" type="checkbox" />
        </div>
      </header>
      <h2 id="userinfo" style="width: 100%; display: flex; justify-content: flex-start; margin-left: 20px;">
      </h2>
      <div class="flex-container" id="cardContainer"></div>
    </div>
  </body>
</html>
<script src="./scripts/index.js"></script>
